# Insights Engine - Dev Environment
# Kubernetes configuration for internal microservice

# ğŸ–¼ï¸ Image Configuration
image:
  repository: us-east1-docker.pkg.dev/ritual-app-dev-104fc/docker/insights_engine
  # tag is injected by CI/CD during rendering
  pullPolicy: Always

# ğŸ“Š Scaling
replicaCount: 1

# ğŸ’ª Resources
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# ğŸ”„ Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ğŸ›¡ï¸ Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# ğŸŒ Service (Internal ClusterIP - no external access)
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

# ğŸ” Gateway API (Disabled - Internal service)
gateway:
  enabled: false

# ğŸŒ Environment Variables
env:
  - name: ENVIRONMENT
    value: dev
  - name: LOG_LEVEL
    value: DEBUG
  - name: PORT
    value: "8080"
  - name: PROJECT_ID
    value: ritual-app-dev-104fc
  - name: REGION
    value: us-east1
  - name: INSIGHTS_ENGINE_CONFIG
    valueFrom:
      secretKeyRef:
        name: insights-engine-microservice-secrets
        key: INSIGHTS_ENGINE_CONFIG

# ğŸ” Secrets (from Google Secret Manager)
secrets:
  - name: insights-engine
    version: latest
  - name: common-secrets
    version: latest

# GCP Project for Secret Manager
gcpProject: ritual-app-dev-104fc

# ğŸ­ Service Account (Workload Identity)
serviceAccount:
  create: true
  name: insights-engine-sa
  annotations:
    iam.gke.io/gcp-service-account: insights-engine-sa@ritual-app-dev-104fc.iam.gserviceaccount.com

# ğŸ”’ Security Context (Pod-level)
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# ğŸ”’ Container Security Context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# â¤ï¸ Health Checks (assuming service responds on /)
livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

# ğŸ·ï¸ Labels
labels:
  app: insights-engine
  team: backend
  tier: api
  component: insights
  managed-by: argocd

# ğŸ“ Annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# ğŸŒ Network Policy
networkPolicy:
  enabled: false

# ğŸ¯ Affinity (prefer spreading across nodes)
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - insights-engine
          topologyKey: kubernetes.io/hostname

# ğŸ·ï¸ Node Selector
nodeSelector: {}

# ğŸ·ï¸ Tolerations
tolerations: []

