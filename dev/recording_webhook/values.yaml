# Recording Webhook - Dev Environment
# Complete Kubernetes configuration

# ğŸ–¼ï¸ Image Configuration
image:
  repository: us-east1-docker.pkg.dev/ritual-app-dev-104fc/docker/recording_webhook
  # tag is injected by CI/CD during rendering
  pullPolicy: Always

# ğŸ“Š Scaling
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 512Mi

# ğŸ”„ Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ğŸ›¡ï¸ Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# ğŸŒ Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

# ğŸ” Ingress
ingress:
  enabled: true
  className: gce
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
  hosts:
    - host: recording-webhook.dev.ourritual.com
      paths:
        - path: "/*"
          pathType: ImplementationSpecific
  tls:
    - secretName: recording-webhook-dev-tls
      hosts:
        - recording-webhook.dev.ourritual.com

# ğŸ”’ Google Managed Certificate
managedCertificate:
  enabled: true
  domains:
    - recording-webhook.dev.ourritual.com

# âš™ï¸ Backend Config
backendConfig:
  enabled: false
  # Can enable IAP later if needed
  # iap:
  #   enabled: true
  #   oauthclientCredentials:
  #     secretName: iap-oauth-client-secret
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 60

# ğŸŒ Environment Variables
env:
  - name: ENVIRONMENT
    value: dev
  - name: LOG_LEVEL
    value: debug
  - name: PORT
    value: "8080"
  - name: PROJECT_ID
    value: ritual-app-dev-104fc
  - name: REGION
    value: us-east1

# ğŸ” Secrets (from Google Secret Manager)
secrets:
  - name: RECORDING_WEBHOOK_CONFIG
    secretManagerRef:
      name: recording-webhook
      version: latest
  - name: COMMON_SECRETS
    secretManagerRef:
      name: common-secrets
      version: latest

# GCP Project for Secret Manager
gcpProject: ritual-app-dev-104fc

# ğŸ­ Service Account (Workload Identity)
serviceAccount:
  create: true
  name: recording-webhook-sa
  annotations:
    iam.gke.io/gcp-service-account: recording-webhook-sa@ritual-app-dev-104fc.iam.gserviceaccount.com

# ğŸ”’ Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL

# â¤ï¸ Health Checks
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /startup
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

# ğŸ·ï¸ Labels
labels:
  app: recording-webhook
  team: backend
  tier: api
  component: webhook
  managed-by: argocd

# ğŸ“ Annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# ğŸŒ Network Policy
networkPolicy:
  enabled: false
  # Can enable if needed:
  # policyTypes:
  #   - Ingress
  #   - Egress

# ğŸ¯ Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - recording-webhook
          topologyKey: kubernetes.io/hostname

# ğŸ·ï¸ Node Selector
nodeSelector: {}

# ğŸ·ï¸ Tolerations
tolerations: []

