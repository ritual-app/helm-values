# Recording Webhook - Dev Environment
# Complete Kubernetes configuration

# ğŸ–¼ï¸ Image Configuration
image:
  repository: us-east1-docker.pkg.dev/ritual-app-dev-104fc/docker/recording_webhook
  # tag is injected by CI/CD during rendering
  pullPolicy: Always

# ğŸ“Š Scaling
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 512Mi

# ğŸ”„ Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ğŸ›¡ï¸ Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# ğŸŒ Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    # Note: BackendConfig is for Ingress only, not Gateway API

# ğŸš€ Gateway API with cert-manager (FAST SSL provisioning - 2-3 min!)
gateway:
  enabled: true
  staticIPName: "dev-ingress-ip"  # Reuse existing static IP
  redirectHTTPS: true  # Force HTTPS
  hosts:
    - host: recording-webhook.dev.ourritual.com
  annotations: {}
  # cert-manager will provision certificate via Let's Encrypt (DNS-01 with Cloudflare)
  certificate:
    enabled: true
    issuer: "letsencrypt-prod"  # Production Let's Encrypt

# ğŸ” Ingress (Legacy - disabled in favor of Gateway API)
ingress:
  enabled: false

# ğŸ”’ Google Managed Certificate (Not needed with Gateway + certificate-map)
managedCertificate:
  enabled: false

# âš™ï¸ Backend Config (NOT compatible with Gateway API - use GCPBackendPolicy instead)
backendConfig:
  enabled: false  # Disabled for Gateway API
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 3
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /
    port: 8080
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 30

# ğŸŒ Environment Variables
env:
  - name: ENVIRONMENT
    value: dev
  - name: LOG_LEVEL
    value: DEBUG
  - name: PORT
    value: "8080"
  - name: PROJECT_ID
    value: ritual-app-dev-104fc
  - name: REGION
    value: us-east1

# ğŸ” Secrets (from Google Secret Manager)
secrets:
  - name: RECORDING_WEBHOOK_CONFIG
    secretManagerRef:
      name: recording-webhook
      version: latest
  - name: COMMON_SECRETS
    secretManagerRef:
      name: common-secrets
      version: latest

# GCP Project for Secret Manager
gcpProject: ritual-app-dev-104fc

# ğŸ­ Service Account (Workload Identity)
serviceAccount:
  create: true
  name: recording-webhook-sa
  annotations:
    iam.gke.io/gcp-service-account: recording-webhook-sa@ritual-app-dev-104fc.iam.gserviceaccount.com

# ğŸ”’ Pod Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# ğŸ”’ Container Security Context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# â¤ï¸ Health Checks
livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 3
  timeoutSeconds: 2
  failureThreshold: 2

startupProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 12

# ğŸ·ï¸ Labels
labels:
  app: recording-webhook
  team: backend
  tier: api
  component: webhook
  managed-by: argocd

# ğŸ“ Annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# ğŸŒ Network Policy
networkPolicy:
  enabled: false
  # Can enable if needed:
  # policyTypes:
  #   - Ingress
  #   - Egress

# ğŸ¯ Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - recording-webhook
          topologyKey: kubernetes.io/hostname

# ğŸ·ï¸ Node Selector
nodeSelector: {}

# ğŸ·ï¸ Tolerations
tolerations: []


