# Recording Webhook - Dev Environment
# Complete Kubernetes configuration

# üñºÔ∏è Image Configuration
image:
  repository: us-east1-docker.pkg.dev/ritual-app-dev-104fc/docker/recording_webhook
  # tag is injected by CI/CD during rendering
  pullPolicy: Always

# üìä Scaling
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 512Mi

# üîÑ Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# üõ°Ô∏è Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# üåê Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    # Note: BackendConfig is for Ingress only, not Gateway API

# üöÄ Gateway API with cert-manager (FAST SSL provisioning - 2-3 min!)
gateway:
  enabled: true
  staticIPName: "dev-ingress-ip"  # Reuse existing static IP
  redirectHTTPS: true  # Force HTTPS
  hosts:
    - host: recording-webhook.dev.ourritual.com
  annotations: {}
  # cert-manager will provision certificate via Let's Encrypt (DNS-01 with Cloudflare)
  certificate:
    enabled: true
    issuer: "letsencrypt-prod"  # Production Let's Encrypt

# üîê Ingress (Legacy - disabled in favor of Gateway API)
ingress:
  enabled: false

# üîí Google Managed Certificate (Not needed with Gateway + certificate-map)
managedCertificate:
  enabled: false

# ‚öôÔ∏è Backend Config (NOT compatible with Gateway API - use GCPBackendPolicy instead)
backendConfig:
  enabled: false  # Disabled for Gateway API
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 3
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /
    port: 8080
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 30

# üåç Environment Variables
env:
  - name: ENVIRONMENT
    value: dev
  - name: LOG_LEVEL
    value: DEBUG
  - name: PORT
    value: "8080"
  - name: PROJECT_ID
    value: ritual-app-dev-104fc
  - name: GCP_PROJECT_ID  # Required by ritual-pipeline library for PubSub topic paths
    value: ritual-app-dev-104fc
  - name: REGION
    value: us-east1
  # ritual-pipeline library configuration
  - name: env
    value: dev
  - name: log_level
    value: INFO
  - name: log_type
    value: gcp
  - name: debug
    value: "false"
  - name: sentry_live
    value: "true"
  - name: enable_app_metrics
    value: "true"
  - name: gcp_project_id
    value: ritual-app-dev-104fc
  - name: outgoing_topic  # PubSub topic name to publish messages to
    value: recording-consumer
  - name: dlq_subscription  # Dead letter queue subscription
    value: recording-webhook-dlq
  - name: bucket_name
    value: ritual-sessions-dev
  - name: authentication_url
    value: https://3lxyswdxqgvxkqvrc2r4h6vam40ymhys.lambda-url.us-east-1.on.aws/
  - name: management_url
    value: http://management.ritual.internal
  # OpenTelemetry configuration
  - name: OTEL_EXPORTER_OTLP_PROTOCOL
    value: http/protobuf
  - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
    value: http/protobuf
  - name: OTEL_EXPORTER_OTLP_METRICS_PROTOCOL
    value: http/protobuf
  - name: OTEL_EXPORTER_OTLP_LOGS_PROTOCOL
    value: http/protobuf
  - name: OTEL_EXPORTER_OTLP_TIMEOUT
    value: "60000"
  - name: OTEL_EXPORTER_OTLP_METRICS_TIMEOUT
    value: "60000"
  - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
    value: delta
  - name: SPANNER_ENABLE_END_TO_END_TRACING
    value: "true"

# üîê Secrets (from Google Secret Manager)
secrets:
  - name: RECORDING_WEBHOOK_CONFIG
    secretManagerRef:
      name: recording-webhook
      version: latest
  - name: COMMON_SECRETS
    secretManagerRef:
      name: common-secrets
      version: latest

# GCP Project for Secret Manager
gcpProject: ritual-app-dev-104fc

# üé≠ Service Account (Workload Identity)
serviceAccount:
  create: true
  name: recording-webhook-sa
  annotations:
    iam.gke.io/gcp-service-account: recording-webhook-sa@ritual-app-dev-104fc.iam.gserviceaccount.com

# üîí Pod Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# üîí Container Security Context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# ‚ù§Ô∏è Health Checks
livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 3
  timeoutSeconds: 2
  failureThreshold: 2

startupProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 12

# üè∑Ô∏è Labels
labels:
  app: recording-webhook
  team: backend
  tier: api
  component: webhook
  managed-by: argocd

# üìù Annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# üåê Network Policy
networkPolicy:
  enabled: false
  # Can enable if needed:
  # policyTypes:
  #   - Ingress
  #   - Egress

# üéØ Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - recording-webhook
          topologyKey: kubernetes.io/hostname

# üè∑Ô∏è Node Selector
nodeSelector: {}

# üè∑Ô∏è Tolerations
tolerations: []


