# Shared Swagger Gateway - One-Time Setup
# This is applied manually once, not through CI/CD
# Domain: swagger.dev.ourritual.com
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: swagger-gateway
  namespace: dev
  labels:
    app: swagger-gateway
    shared: "true"
  annotations:
    # Link to the managed certificate
    networking.gke.io/managed-certificates: swagger-gateway-cert
spec:
  gatewayClassName: gke-l7-global-external-managed
  
  # Create static IP first:
  # gcloud compute addresses create swagger-dev-ip --global --project=ritual-app-dev-104fc
  addresses:
    - type: NamedAddress
      value: swagger-dev-ip
  
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: Same
---
# Managed Certificate for swagger.dev.ourritual.com
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: swagger-gateway-cert
  namespace: dev
spec:
  domains:
    - swagger.dev.ourritual.com

