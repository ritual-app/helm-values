# Shared Swagger Gateway - One-Time Setup
# This is applied manually once, not through CI/CD
# Domain: swagger.dev.ourritual.com
# Uses existing dev-ourritual-map certificate map with *.ourritual.com wildcard cert
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: swagger-gateway
  namespace: dev
  labels:
    app: swagger-gateway
    shared: "true"
  annotations:
    # Use existing certificate map with wildcard cert for *.ourritual.com
    networking.gke.io/certificate-map: dev-ourritual-map
spec:
  gatewayClassName: gke-l7-global-external-managed
  
  # Create static IP first:
  # gcloud compute addresses create swagger-dev-ip --global --project=ritual-app-dev-104fc
  addresses:
    - type: NamedAddress
      value: swagger-dev-ip
  
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        options:
          # Let GKE manage certificates via certificate map
          networking.gke.io/certificate-map: dev-ourritual-map

