# Webhook Gateway Service - Dev Environment
# Complete Kubernetes configuration

# ğŸ–¼ï¸ Image Configuration
image:
  repository: us-east1-docker.pkg.dev/ritual-app-dev-104fc/docker/webhook_gateway_service
  # tag is injected by CI/CD during rendering
  pullPolicy: Always

# ğŸ“Š Scaling
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 512Mi

# ğŸ”„ Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ğŸ›¡ï¸ Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# ğŸŒ Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    # Note: BackendConfig is for Ingress only, not Gateway API

# ğŸš€ Gateway API with cert-manager (FAST SSL provisioning - 2-3 min!)
gateway:
  enabled: true
  staticIPName: "dev-ingress-ip"  # Reuse existing static IP
  redirectHTTPS: true  # Force HTTPS
  hosts:
    - host: webhook-gateway-service.dev.ourritual.com
  annotations: {}
  # cert-manager will provision certificate via Let's Encrypt (DNS-01 with Cloudflare)
  certificate:
    enabled: true
    issuer: "letsencrypt-prod"  # Production Let's Encrypt

# ğŸ” Ingress (Legacy - disabled in favor of Gateway API)
ingress:
  enabled: false

# ğŸ”’ Google Managed Certificate (Not needed with Gateway + certificate-map)
managedCertificate:
  enabled: false

# âš™ï¸ Backend Config (NOT compatible with Gateway API - use GCPBackendPolicy instead)
backendConfig:
  enabled: false  # Disabled for Gateway API
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 3
    healthyThreshold: 1
    unhealthyThreshold: 2
    type: HTTP
    requestPath: /
    port: 8080
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 30

# ğŸŒ Environment Variables
# Most environment variables are automatically synced from GCP Secret Manager
# via External Secrets Operator. See ExternalSecret: recording-webhook-config
#
# The secret "recording-webhook-microservice-secrets" is created automatically
# and loaded via envFrom (see secrets section below).

env:
  - name: PORT
    value: "8080"
  - name: PROJECT_ID
    value: ritual-app-dev-104fc
  - name: GCP_PROJECT_ID  # Required by ritual-pipeline library
    value: ritual-app-dev-104fc
  - name: ENVIRONMENT
    value: dev
  - name: LOG_LEVEL
    value: DEBUG
  - name: REGION
    value: us-east1

# â„¹ï¸  All other environment variables (outgoing_topic, dlq_subscription, 
# authentication_url, OpenTelemetry config, etc.) are automatically synced
# from GCP Secret Manager secret: "recording-webhook-config"
# Managed by: ExternalSecret CRD in dev namespace

# ğŸ” Secrets
# Secrets are automatically synced by External Secrets Operator
# The secret "recording-webhook-microservice-secrets" is managed by:
# - ExternalSecret CRD: recording-webhook-config (in dev namespace)
# - Source: GCP Secret Manager secret "recording-webhook-config"
# - Refresh: Every 1 hour
#
# This dummy entry ensures envFrom is rendered in deployment.yaml.
# The actual secret content is populated by ExternalSecret, not by these values.

secrets:
  - name: _managed_by_external_secrets_operator
    value: "true"

# GCP Project (for reference only, not used for secret fetching)
gcpProject: ritual-app-dev-104fc

# ğŸ” External Secrets Operator Configuration
# Automatically syncs secrets from GCP Secret Manager to Kubernetes
externalSecrets:
  enabled: true
  gcpProjectID: ritual-app-dev-104fc
  clusterName: ritual-dev-gke
  clusterLocation: us-east1
  refreshInterval: 1h
  
  # Secrets to sync from GCP Secret Manager
  # The GCP Service Account (webhook-gateway-service-secrets-sa) has access to these
  secretNames:
    - webhook-gateway-service
    - common-secrets

# ğŸ­ Service Account (Workload Identity)
serviceAccount:
  create: true
  name: webhook-gateway-service-sa
  annotations:
    # This GCP SA has secret-level IAM permissions (managed by Terraform)
    iam.gke.io/gcp-service-account: webhook-gateway-eso-sa@ritual-app-dev-104fc.iam.gserviceaccount.com

# ğŸ”’ Pod Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# ğŸ”’ Container Security Context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# â¤ï¸ Health Checks
livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 3
  timeoutSeconds: 2
  failureThreshold: 2

startupProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 12

# ğŸ·ï¸ Labels
labels:
  app: webhook-gateway-service
  team: backend
  tier: api
  component: webhook
  managed-by: argocd

# ğŸ“ Annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# ğŸŒ Network Policy
networkPolicy:
  enabled: false
  # Can enable if needed:
  # policyTypes:
  #   - Ingress
  #   - Egress

# ğŸ¯ Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - webhook-gateway-service
          topologyKey: kubernetes.io/hostname

# ğŸ·ï¸ Node Selector
nodeSelector: {}

# ğŸ·ï¸ Tolerations
tolerations: []


