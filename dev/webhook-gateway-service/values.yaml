# Webhook Gateway Service - Dev Environment
# Complete Kubernetes configuration

# üñºÔ∏è Image Configuration
image:
  repository: us-east1-docker.pkg.dev/ritual-app-dev-104fc/docker/webhook_gateway_service
  # tag is injected by CI/CD during rendering
  pullPolicy: Always

# üìä Scaling
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 512Mi

# üîÑ Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# üõ°Ô∏è Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# üåê Service
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}
    # Note: cloud.google.com/neg is managed by GKE and should not be in values
    # Note: BackendConfig is for Ingress only, not Gateway API

# üöÄ Gateway API with cert-manager (FAST SSL provisioning - 2-3 min!)
gateway:
  enabled: true
  staticIPName: "dev-ingress-ip"  # Reuse existing static IP
  redirectHTTPS: true  # Force HTTPS
  hosts:
    - host: webhooks.dev.ourritual.com
  annotations: {}
  # cert-manager will provision certificate via Let's Encrypt (DNS-01 with Cloudflare)
  certificate:
    enabled: true
    issuer: "letsencrypt-prod"  # Production Let's Encrypt
  
  # üìö Additional routes for Swagger Gateway (IAP-protected)
  # This creates additional HTTPRoutes that attach to the shared swagger gateway
  # Note: No URL rewriting! The app is configured to serve under /webhook-gateway-service prefix
  additionalRoutes:
    # Main route - passes through all paths as-is
    # Includes: /webhook-gateway-service/swagger (UI), /webhook-gateway-service/env (API), etc.
    - name: swagger
      gatewayName: swagger-gateway
      gatewayNamespace: dev
      hosts:
        - swagger.dev.ourritual.com
      pathMatch:
        type: PathPrefix
        value: /webhook-gateway-service
      # No urlRewrite - pass through as-is

# üîê Ingress (Legacy - disabled in favor of Gateway API)
ingress:
  enabled: false

# üîí Google Managed Certificate (Not needed with Gateway + certificate-map)
managedCertificate:
  enabled: false

# ‚öôÔ∏è Backend Config (Disabled for public gateway - no IAP)
# IAP is handled at application level: only swagger.dev domain has IAP
# Public webhooks.dev domain is fully open (IAP is applied via application middleware for /swagger path)
backendConfig:
  enabled: true
  
  # üîí IAP Configuration - DISABLED for public gateway
  # Swagger is protected via:
  # 1. swagger.dev.ourritual.com with IAP (different domain)
  # 2. Application-level middleware blocks /swagger on webhooks.dev domain
  iap:
    enabled: false
    clientID: "1065179748589-1fcsfo37foa6ghcf5dao83t9el4qqk4k.apps.googleusercontent.com"
    oauthSecretName: swagger-iap-oauth
  
  # Health check
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /
    port: 8080
  
  # Session affinity
  sessionAffinity:
    affinityType: CLIENT_IP
    affinityCookieTtlSec: 3600
  
  # Backend timeout
  timeoutSec: 30

# üåç Environment Variables
# Most environment variables are automatically synced from GCP Secret Manager
# via External Secrets Operator. See ExternalSecret: recording-webhook-config
#
# The secret "recording-webhook-microservice-secrets" is created automatically
# and loaded via envFrom (see secrets section below).

env:
  - name: PORT
    value: "8080"
  - name: PROJECT_ID
    value: ritual-app-dev-104fc
  - name: GCP_PROJECT_ID  # Required by ritual-pipeline library
    value: ritual-app-dev-104fc
  - name: ENVIRONMENT
    value: dev
  - name: LOG_LEVEL
    value: DEBUG
  - name: REGION
    value: us-east1

# ‚ÑπÔ∏è  All other environment variables (outgoing_topic, dlq_subscription, 
# authentication_url, OpenTelemetry config, etc.) are automatically synced
# from GCP Secret Manager secret: "recording-webhook-config"
# Managed by: ExternalSecret CRD in dev namespace

# üîê Secrets
# Secrets are automatically synced by External Secrets Operator
# The secret "recording-webhook-microservice-secrets" is managed by:
# - ExternalSecret CRD: recording-webhook-config (in dev namespace)
# - Source: GCP Secret Manager secret "recording-webhook-config"
# - Refresh: Every 1 hour
#
# This dummy entry ensures envFrom is rendered in deployment.yaml.
# The actual secret content is populated by ExternalSecret, not by these values.

secrets:
  - name: _managed_by_external_secrets_operator
    value: "true"

# GCP Project (for reference only, not used for secret fetching)
gcpProject: ritual-app-dev-104fc

# üîê External Secrets Operator Configuration
# Automatically syncs secrets from GCP Secret Manager to Kubernetes
externalSecrets:
  enabled: true
  gcpProjectID: ritual-app-dev-104fc
  clusterName: ritual-engine-dev
  clusterLocation: us-east1
  refreshInterval: 1h
  
  # Dedicated K8s SA for External Secrets Operator to fetch secrets
  serviceAccount:
    create: true
    name: webhook-gateway-service-eso-sa
    annotations:
      # This GCP SA has secret-level IAM permissions (managed by Terraform)
      iam.gke.io/gcp-service-account: webhook-gateway-eso-sa@ritual-app-dev-104fc.iam.gserviceaccount.com
  
  # Secrets to sync from GCP Secret Manager
  secretNames:
    - webhook-gateway-service
    - common-secrets

# üé≠ Service Account (Workload Identity) - For Pod Runtime
serviceAccount:
  create: true
  name: webhook-gateway-service-sa
  annotations:
    # This GCP SA is for application runtime (logging, Pub/Sub, etc.)
    # Managed by Terraform: cloud_infrastructure/environment/dev/ai/main.tf
    iam.gke.io/gcp-service-account: webhook-gateway-service-sa@ritual-app-dev-104fc.iam.gserviceaccount.com

# üîí Pod Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# üîí Container Security Context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# ‚ù§Ô∏è Health Checks
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 3
  periodSeconds: 3
  timeoutSeconds: 2
  failureThreshold: 2

startupProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 12

# üè∑Ô∏è Labels
labels:
  app: webhook-gateway-service
  team: backend
  tier: api
  component: webhook
  managed-by: argocd

# üìù Annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# üåê Network Policy
networkPolicy:
  enabled: false
  # Can enable if needed:
  # policyTypes:
  #   - Ingress
  #   - Egress

# üéØ Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - webhook-gateway-service
          topologyKey: kubernetes.io/hostname

# üè∑Ô∏è Node Selector
nodeSelector: {}

# üè∑Ô∏è Tolerations
tolerations: []


